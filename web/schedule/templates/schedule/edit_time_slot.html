{% extends "main_page/base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'schedule/css/edit.css' %}">
{% endblock %}

{% block body %}

    <div class="form-container">
        <h1>Редактирование временного слота</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>

        <a href="{% url 'schedule:edit_schedule' time_slot.schedule.id %}">Назад к расписанию</a>
    </div>
{% endblock %}
